<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6" id="paymenu">
					<h1>
						<em id="pay_label">Pay My Buddy</em>

						</h3>
					</div>
				</div>
			</div>

		</div>
	</header>

	<section id="section_one">
		<div class="container">

			<div class="row" id="sub_menu">
				<p>
					<em id="home"> Home / </em><em id="transfert">Transfert</em>
				</p>
			</div>


		</div>

	</section>

	<section id="section_two">
		<div class="container">

			<div class="row" id="section_two_cap">
				<p>	
					<em id="home">Send Money</em>
				</p>
			</div>


			<div class="row" id="menu">

				<div class="col-md-3"></div>
				<form name="pay_form" th:action="@{/makepayment}" method="post">
					<div th:if="${param.error}" class="alert alert-error" >Payment failed
					</div>
					<div th:if="${param.success}" class="alert alert-success" >Successful payment
					</div>
					<div id="money_box" class="col-md-6 col-xs-12">

						<div id="select_connectionP" >

							<select name="connection" id="connection" > 
								<option value="Select A Connection" >Select a connection</option> <!-- disabled selected -->
								<option th:each="connection: ${econnections}" th:value="${connection.getEmail}" th:text="${connection.getEmail}"></option> 
							</select>
						</div>
						<div id="amountP" >
							<input type="number" name="amount" id="amount" size="30"
								placeholder="Amount" th:max="${max}" th:min=0 required>
						</div>
						<div id="descriptionP">
							<input type="text" name="description" id="description" size="50"
								placeholder="Description" required>
						</div>
						<div>
							<input type="submit" name="pay_button" id="pay_button"
								value="Pay">
						</div>

					</div>
				</form>
				<div class="col-md-3"></div>
			</div>



		</div>

	</section>
