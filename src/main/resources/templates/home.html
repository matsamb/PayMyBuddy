<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<meta charset="utf-8">

	<link href="/static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css">

<style type="text/css">

body{
  background-color: white;

   text-align: center;
}

[class^="row"]{
  display : flex;
  flex-direction: row ;
  justify-content: space-around ;

}

/* login style sheet */

#login_box{

  margin-top: 40px;
  
  padding-left: 20px;
  padding-right: 20px;
  
  padding-bottom: 30px;


  border: solid;
  border-color: lightgrey;
  border-radius: 15px;

  display : flex;
  flex-direction: column ;
  justify-content: space-around ;

  text-align: center;
  align-items: centre;
}

#pay_label{

  background: linear-gradient(to right,rgba(98,185,89,255),rgba(136,194,75,255));
  color: white;
  text-align: justify;
  margin-left: 0px;
  
  padding-left: 25px;
  padding-right: 25px;
  padding-top: 10px;
  padding-bottom: 10px;

  border-radius: 10px;

  font-style: normal;
}

#email{
  padding-left: 5px;
  padding-right: 25px;
  padding-top: 10px;
  padding-bottom: 10px;

  border: solid;
  border-radius: 5px;
  border-color: lightgrey;

  font-size: 15px;

}

:required{

  background-color: lightgrey;
  border: solid;
  border-color: darkred;
}


#pass{
  padding-left: 5px;
  padding-right: 25px;
  padding-top: 10px;
  padding-bottom: 10px;

  border: solid;
  border-radius: 5px;
  border-color: lightgrey;

  font-size: 15px;
}


#login_button{

  background-color: rgba(2,117,216,255);
  color: white;
  text-align: justify;
  margin-left: 0px;

  font-size: 20px;
  
  padding-left: 25px;
  padding-right: 25px;
  padding-top: 10px;
  padding-bottom: 10px;

  border-radius: 10px;
}

/* transfert style sheet */

/* sub_menu */
#sub_menu{

  display: flex;
  flex-direction: row;
  justify-content: left;
  
  padding-left: 30px;
  
  background-color: rgba(245,245,245,255);

}

#home{
  font-style: normal;
  color: grey;
  font-size: 20px;
}

#transfert{
  font-style: normal;
  color: grey;
  font-size: 20px;
}

#menu{
	font-style: normal;
	
}
	
	</style> 

<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-1">
					<h1><em id="pay_label">Pay My Buddy</em></h1>
				</div>
				<div class="col-md-6">
					
				</div>
				<div class="col-md-1">
					<h3><em id="menu">Home</em></h3>
				</div>
				<div class="col-md-1">
					<h3><em id="menu">Transfer</em></h3>
				</div>
				<div class="col-md-1">
					<h3><em id="menu">Profile</em></h3>
				</div>
				<div class="col-md-1">
					<h3><em id="menu">Contact</em></h3>
				</div>
				<div class="col-md-1">
					<h3><em id="menu">Log off</em></h3>
				</div>

			</div>

		</div>
	</header>

	<section id="section_one">
		<div class="container">
			
			<div class="row" id="sub_menu">
				<p><em id="sub_home"> Home / </em><em id="sub_transfert">Transfert</em></p>
			</div>


			<div class="row" id="menu">
				
				<div class="col-md-3">
					
				</div>

				<div id="loginbox" class="col-md-6 col-xs-12">
					
					<h1><em id="pay">Pay My Buddy</em></h1>


				</div>

				<div class="col-md-3">
					
				</div>
			</div>


			
		</div>
		
	</section>
